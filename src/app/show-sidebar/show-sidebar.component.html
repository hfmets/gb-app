<!--<p-menu [model]="items"></p-menu>-->
<div class="overflow-auto card">
  <ul class="list-group list-group-flush">
    <li
      *ngFor="let show of shows"
      routerLink="/shows/{{ show.id }}"
      routerLinkActive="active"
      [ngClass]="{
        'list-group-item': true
      }"
    >
      {{ show.title }}
    </li>
  </ul>
</div>
