<div class="overflow-auto h-100">
  <p-progressSpinner *ngIf="this.spinnerService.loading | async"></p-progressSpinner>
  <div class="row" *ngIf="videos">
    <app-video
      *ngFor="let video of videos | async"
      [video]="video"
      class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12 mb-2"
    ></app-video>
  </div>
</div>
