<p-panel header="How to login">
  <ul *ngIf="!isAuthenticated">
    <li>
      Head over to
      <a id="gbLink" href="{{ externalAuthUrl }}" target="_blank">{{ externalAuthUrl }}</a>
      to get a special code.
    </li>
    <li>
      Come back here and input your code in the form below to validate your GB
      account.
    </li>
  </ul>
  <ul *ngIf="isAuthenticated">
    <li>
      You're authenticated!
    </li>
  </ul>
</p-panel>
<div class="form" *ngIf="!isAuthenticated">
  <div>
    <h5>Authorization Code</h5>
    <div class="form-input p-field">
      <span class="p-float-label">
        <input
          id="float-input"
          type="text"
          pInputText
          [(ngModel)]="inputCode"
          [class.ng-invalid.ng-dirty]="loginFailed"
          aria-describedby="float-input-help"
        />
        <label for="float-input">Code</label>
        <small id="float-input-help" class="p-error" *ngIf="loginFailed">Login failed.</small>
      </span>

      <p-button label="Submit" (click)="authorize()"></p-button>
    </div>
  </div>
</div>
